<body>
  <div class="box">
    <p class="header">Login</p>
    <div class="inputsection">
      <input type="text" placeholder="&#61443; Email">
      <input type="password" placeholder="&#61475; Password">
      <div class="rmbrme">
        <input type="checkbox" >
        <p>Remember me</p>
      </div>
      <input type="button" value="log in">
    </div>
    <div class="linksection">
      <p>Or login with</p>
      <span>
        <button><i class="fab fa-facebook-square"></i>Facebook</button>
        <button><img src="google.png" alt=""> Google</button>

    <div class="footer">

    </div>
  </div>
